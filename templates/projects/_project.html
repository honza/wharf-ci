{% load i18n %}

<ul id="project-tabs" class="nav nav-tabs">
    <li class="active"><a href="#summary" data-toggle="tab">{% trans 'Summary' %}</a></li>
    <li><a href="#builds" data-toggle="tab">{% trans 'Builds' %}</a></li>
</ul>
<div class="tab-content">
    <div id="summary" class="tab-pane active">
        <div>
            <div class="lead">{{project.name}}</div>
        </div>
    </div>
    <div id="builds" class="tab-pane">
        <div>
            {% if builds %}
            {% for build in builds %}

            {% endfor %}
            {% else %}
            <div class="lead"><em>{% trans 'There are no builds for this project.' %}</em></div>
            {% endif %}
        </div>
    </div>
</div>
